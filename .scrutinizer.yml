filter:
  paths: ["src/*"]
  excluded_paths: ["vendor/*", "tests/*"]

checks:
  php:
    code_rating: true
    duplication: true

tools:
  external_code_coverage: false

build:
  environment:
    php:
      version: 7.1.0

  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run
  dependencies:
    before:
      - composer self-update
      - composer update --no-interaction --prefer-dist --no-progress --dev
  tests:
    before:
      -
        command: composer test
        coverage:
          file: 'clover.xml'
          format: 'clover'